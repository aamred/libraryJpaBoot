<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.og">
<head>
<meta charset="UTF-8">
<title>Edit book</title>
</head>
<body>
	<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
		<label for="bookName">Enter book title:</label>
		<input type="text" th:field="*{bookName}" id="bookName"/>
		<div style="color:red" th:if="${#fields.hasErrors('bookName')}" th:errors="*{bookName}">error</div>
		<br/>
		
		<label for="author">Enter author's name:</label>
		<input type="text" th:field="*{author}" id="author"/>
		<div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">error</div>
		<br/>
		
		<label for="yearOfPrint">Enter year of print:</label>
		<input type="text" th:field="*{yearOfPrint}" id="yearOfPrint"/>
		<div style="color:red" th:if="${#fields.hasErrors('yearOfPrint')}" th:errors="*{yearOfPrint}">error</div>
		<br/>
		
		<input type="submit" value="Update"/>
	</form>
</body>
</html>
