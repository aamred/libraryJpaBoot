<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.og">
<head>
<meta charset="UTF-8">
<title>Edit customer</title>
</head>
<body>
	<b>Edit customer</b>
	<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
		<label for="name">Enter full name:</label>
		<input type="text" th:field="*{name}" id="name"/>
		<div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
		<br/>
		
		<label for="yearOfBirth">Enter year of birth:</label>
		<input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
		<div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">error</div>
		<br/>
		
		<input type="submit" value="Update"/>
	</form>
</body>
</html>
